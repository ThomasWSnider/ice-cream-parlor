<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>FFFFF</title>
</head>

<body>

  <header>
    <h1 class="text-center">Florentius Fortesque's Fantastic Flavor Factory</h1>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-7">
        <div class="row">
          <!-- ANCHOR Vessels -->
          <h2>Vessels</h2>
          <div class="col-4">
            <div class="card">
              <div class="card-img-top">
                <img class="card-img"
                  src="https://images.unsplash.com/photo-1590285372176-c3ff4d8c9399?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Chalice">
              </div>
              <div class="card-body d-flex justify-content-between">
                <h5 class="card-title fw-bold">Chalice</h5>
                <h5 class="card-title fw-bold">$6</h5>
              </div>
              <div class="card-body">
                <button class="btn btn-info" onclick="orderVessel('Chalice')"><i class="mdi mdi-plus"></i>Add to
                </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-img-top">
                <img class="card-img"
                  src="https://images.unsplash.com/photo-1513329634746-37399553de66?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHdhZmZsZSUyMGNvbmV8ZW58MHx8MHx8fDA%3D"
                  alt="Three cups">
              </div>
              <div class="card-body d-flex justify-content-between">
                <h5 class="card-title fw-bold">Waffle Cone</h5>
                <h5 class="card-title fw-bold">$2</h5>
              </div>
              <div class="card-body">
                <button class="btn btn-info" onclick="orderVessel('Waffle Cone')"><i class="mdi mdi-plus"></i>Add to
                </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-img-top">
                <img class="card-img"
                  src="https://threesnackateers.com/wp-content/uploads/2019/12/chocolate-dipped-ice-cream-cones-1.jpg"
                  alt="Three cups">
              </div>
              <div class="card-body d-flex justify-content-between">
                <h5 class="card-title fw-bold">Dipped Waffle</h5>
                <h5 class="card-title fw-bold">$4</h5>
              </div>
              <div class="card-body">
                <button class="btn btn-info" onclick="orderVessel('Dipped Waffle')"><i class="mdi mdi-plus"></i>Add to
                </button>
              </div>
            </div>
          </div>
          <div class="col-12">
            <!-- ANCHOR Flavors -->
            <h2>Flavors</h2>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-img-top">
                <img class="card-img"
                  src="https://images.unsplash.com/photo-1506184341422-6cc152ae474b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y29va2llJTIwZG91Z2h8ZW58MHx8MHx8fDI%3D"
                  alt="Three cups">
              </div>
              <div class="card-body d-flex justify-content-between">
                <h5 class="card-title fw-bold">Cookie Dough</h5>
              </div>
              <div class="card-body">
                <button class="btn btn-info" onclick="orderFlavor('Cookie Dough')"><i class="mdi mdi-plus"></i>Add to
                </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-img-top">
                <img class="card-img"
                  src="https://images.unsplash.com/photo-1610487512810-b614ad747572?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dmFuaWxsYXxlbnwwfDB8MHx8fDI%3D"
                  alt="Three cups">
              </div>
              <div class="card-body d-flex justify-content-between">
                <h5 class="card-title fw-bold">Vanilla</h5>
              </div>
              <div class="card-body">
                <button class="btn btn-info" onclick="orderFlavor('Vanilla')"><i class="mdi mdi-plus"></i>Add to
                </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-img-top">
                <img class="card-img"
                  src="https://images.unsplash.com/photo-1564518087238-8d82baa9d7cc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHN0cmF3YmVycnl8ZW58MHwwfDB8fHwy"
                  alt="Three cups">
              </div>
              <div class="card-body d-flex justify-content-between">
                <h5 class="card-title fw-bold">Strawberry</h5>
              </div>
              <div class="card-body">
                <button class="btn btn-info" onclick="orderFlavor('Strawberry')"><i class="mdi mdi-plus"></i>Add to
                </button>
              </div>
            </div>
          </div>
          <div class="col-12">
            <!-- ANCHOR Toppings -->
            <h2>Toppings</h2>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-img-top">
                <img class="card-img"
                  src="https://images.unsplash.com/photo-1516746924755-babd21844370?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3ByaW5rbGVzfGVufDB8MHwwfHx8Mg%3D%3D"
                  alt="Three cups">
              </div>
              <div class="card-body d-flex justify-content-between">
                <h5 class="card-title fw-bold">Sprinkles</h5>
                <h5 class="card-title fw-bold">$0.25</h5>
              </div>
              <div class="card-body">
                <button class="btn btn-info" onclick="orderToppings('Sprinkles')"><i class="mdi mdi-plus"></i>Add to
                </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-img-top">
                <img class="card-img"
                  src="https://images.unsplash.com/photo-1601574494033-3c8800d80864?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNob2NvbGF0ZSUyMGNoaXBzfGVufDB8MHwwfHx8Mg%3D%3D"
                  alt="Three cups">
              </div>
              <div class="card-body d-flex justify-content-between">
                <h5 class="card-title fw-bold">Chocolate</h5>
                <h5 class="card-title fw-bold">$0.75</h5>
              </div>
              <div class="card-body">
                <button class="btn btn-info" onclick="orderToppings('Chocolate Chips')"><i class="mdi mdi-plus"></i>Add
                  to </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-img-top">
                <img class="card-img"
                  src="https://images.unsplash.com/photo-1589562394190-794fb52f8387?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8b3Jlb3xlbnwwfDB8MHx8fDI%3D"
                  alt="Three cups">
              </div>
              <div class="card-body d-flex justify-content-between">
                <h5 class="card-title fw-bold">Oreos</h5>
                <h5 class="card-title fw-bold">$1</h5>
              </div>
              <div class="card-body">
                <button class="btn btn-info" onclick="orderToppings('Oreos')"><i class="mdi mdi-plus"></i>Add to
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="row">
          <div id="cart" class="col-12">

          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
